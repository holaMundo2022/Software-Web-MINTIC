<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Empresa</title>
    <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" th:href="@{/assets/fonts/fontawesome-all.min.css}">
</head>

<body id="page-top">
<div id="wrapper">
    <nav th:replace="fragments/components::navbar"></nav>
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <nav th:replace="fragments/components::header"></nav>
            <div class="container-fluid">
                <div class="d-sm-flex justify-content-between align-items-center mb-4">
                    <h3 class="text-dark mb-0">Listado de empleados</h3><a class="btn btn-primary btn-sm d-none d-sm-inline-block" role="button" href="#"><i class="fas fa-list fa-sm text-white-50"></i>&nbsp;Listado de empresas</a>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card shadow mb-3">
                            <div class="card-header py-3">
                                <p class="text-primary m-0 fw-bold">Listado de empleados</p>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="table-responsive">
                                        <table class="table table-bordered table-striped">
                                            <thead>
                                            <tr>
                                                <th class="text-center" style="vertical-align: middle">ID</th>
                                                <th class="text-center" style="vertical-align: middle">Nombre</th>
                                                <th class="text-center" style="vertical-align: middle">Apellido</th>
                                                <th class="text-center" style="vertical-align: middle">Email</th>
                                                <th class="text-center" style="vertical-align: middle">Empresa</th>
                                                <th class="text-center" style="vertical-align: middle">Acciones</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="e : ${employees}">
                                                <td class="text-center" style="vertical-align: middle" th:text="${e.id}"></td>
                                                <td class="text-center" style="vertical-align: middle" th:text="${e.name}"></td>
                                                <td class="text-center" style="vertical-align: middle" th:text="${e.lastname}"></td>
                                                <td class="text-center" style="vertical-align: middle" th:text="${e.email}"></td>
                                                <td class="text-center" style="vertical-align: middle" th:text="${e.enterprise.name}"></td>
                                                <td class="text-center" style="vertical-align: middle">
                                                    <a class="p-1" th:href="@{/employee/{id} (id=${e.id})}">
                                                        <button class="btn btn-warning">Editar</button>
                                                    </a>
                                                    <a class="p-1" th:href="@{/employee/user/{id} (id=${e.id})}">
                                                        <button class="btn btn-info">Asignar Usuario</button>
                                                    </a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="fragments/components::footer"></footer>
    </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</div>
<script th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/chart.min.js}"></script>
<script th:src="@{/assets/js/bs-init.js}"></script>
<script th:src="@{/assets/js/theme.js}"></script>
</body>

</html>
