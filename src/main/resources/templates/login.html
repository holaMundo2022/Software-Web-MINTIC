<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>HelloWorld</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css?h=18221fcfb525a7a8833038e613548451">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
  <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css?h=a24cb0112e51902b6b3ed4606a7cd727">
</head>

<body class="bg-gradient-primary">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-9 col-lg-12 col-xl-10">
      <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
          <div class="row">
            <div class="col-lg-6 d-none d-lg-flex">
              <div class="flex-grow-1 bg-login-image" style="background-image: url('/assets/img/app/bankin.png')"></div>
            </div>
            <div class="col-lg-6" style="padding-top:12% !important;">
              <div class="p-5">
                <div class="text-center">
                  <h4 class="text-dark mb-4">Bienvenido</h4>
                </div>
                <div th:if="${status == 'error'}" class="alert alert-danger" role="alert">
                  <p class="text-black" th:text="${message}"></p>
                </div>
                <form class="user" action="/login" method="post">
                  <div class="mb-3"><input class="form-control form-control-user" type="text" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Ingresar Correo eléctronico" name="username"></div>
                  <div class="mb-3"><input class="form-control form-control-user" type="password" id="exampleInputPassword" placeholder="Contraseña" name="password"></div>
                  <div class="mb-3">
                    <div class="custom-control custom-checkbox small">
                      <div class="form-check"><input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1"><label class="form-check-label custom-control-label" for="formCheck-1">Recordarme</label></div>
                    </div>
                  </div><button class="btn btn-primary d-block btn-user w-100" type="submit">Ingresar</button>
                  <hr>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="assets/bootstrap/js/bootstrap.min.js?h=5488c86a1260428f0c13c0f8fb06bf6a"></script>
<script src="assets/js/bs-init.js?h=e2b0d57f2c4a9b0d13919304f87f79ae"></script>
<script src="assets/js/theme.js?h=79f403485707cf2617c5bc5a2d386bb0"></script>
</body>

</html>
