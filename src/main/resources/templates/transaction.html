<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Transacciones</title>
  <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
  <link rel="stylesheet" th:href="@{/assets/fonts/fontawesome-all.min.css}">
</head>

<body id="page-top">
<div id="wrapper">
  <nav th:replace="fragments/components::navbar"></nav>
  <div class="d-flex flex-column" id="content-wrapper">
    <div id="content">
      <nav th:replace="fragments/components::header"></nav>
      <div class="container-fluid">
        <div class="d-sm-flex justify-content-between align-items-center mb-4">
          <h3 class="text-dark mb-0">Transacciones</h3><a class="btn btn-primary btn-sm d-none d-sm-inline-block" role="button" th:href="@{/transaction/list}"><i class="fas fa-list fa-sm text-white-50"></i>&nbsp;Listado de transacciones</a>
        </div>
        <div class="row">
          <div class="col">
            <div class="card shadow mb-3">
              <div class="card-header py-3">
                <p class="text-primary m-0 fw-bold">Información de la Transacción</p>
              </div>
              <div class="card-body">
                <div th:if="${status == 1}" class="alert alert-success" role="alert" th:text="${msg}">
                </div>
                <div th:if="${status == 0}" class="alert alert-danger" role="alert" th:text="${msg}">
                </div>
                <form th:object="${transaction}" method="post" th:action="@{/transaction}">
                  <div class="row">
                    <div class="col-12">
                      <div class="mb-3">
                        <input type="hidden" th:field="*{id}" name="id">
                        <label class="form-label" for="concept"><strong>Empresa</strong></label>
                        <input th:if="${user.rol.id != 1}" type="hidden" th:value="${user.employee.enterprise.id}"  id="enterprise" name="enterprise">
                        <input th:if="${user.rol.id != 1}" class="form-control-plaintext" readonly disabled type="text" th:value="${user.employee.enterprise.name}">
                        <select th:if="${user.rol.id == 1}" th:field="*{enterprise}" class="form-control">
                          <option th:each="e : ${enterprises}" th:value="${e.id}" th:text="${e.name}"></option>
                        </select>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="mb-3">
                        <input type="hidden" th:field="*{id}" name="id">
                        <label class="form-label" for="concept"><strong>Concepto</strong></label>
                        <input class="form-control" type="text" th:field="*{concept}" id="concept" placeholder="Concepto" name="Concepto">
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="mb-3">
                        <label class="form-label" for="type"><strong>Tipo</strong></label>
                       <select class="form-control" id="type" th:field="*{type}">
                         <option value="Ingreso">Ingreso</option>
                         <option value="Egreso">Egreso</option>
                       </select>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="mb-3">
                        <label class="form-label" for="amount"><strong>Monto</strong></label>
                        <input class="form-control" type="number" th:field="*{amount}" id="amount" placeholder="Monto" name="amount">
                      </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <button class="btn btn-primary btn-sm" type="submit" th:text="${transaction.id != 0 ? 'Actualizar':'Registrar'}">Registrar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer th:replace="fragments/components::footer"></footer>
  </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</div>
<script th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/chart.min.js}"></script>
<script th:src="@{/assets/js/bs-init.js}"></script>
<script th:src="@{/assets/js/theme.js}"></script>
</body>

</html>
